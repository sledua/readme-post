<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta property="og:image" content="img/image-qr-code.png"> -->
	<link rel="icon" href="img/icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="32x32" href="img/icon/favicon-32x32.png">
	<meta name="theme-color" content="#d6e2f0">
	<title>Huddle landing page with single introductory section master</title>
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/huddle/style.css">
</head>
<body>
	<header>
		<div class="logo"><img src="img/logo.svg" alt="logo-huddle"></div>
	</header>
	<section>
		<div class="container flex">
			<div class="pic-huddle">
				<img src="img/illustration-mockups.svg" alt="image">
			</div>
			<div class="info-huddle">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
				<div class="btn-p"><a href="">Register</a></div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="soc-row">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-o fa-stack-2x"></i>
					<i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
				</span>
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-o fa-stack-2x"></i>
					<i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
				</span>
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-o fa-stack-2x"></i>
					<i class="fa fa-instagram fa-stack-1x" aria-hidden="true"></i>
				</span>
			</div>
		</div>
	</footer>
</body>
</html>
